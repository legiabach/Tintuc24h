<body>
    
    <div class="container">

            <label for="browser" class="form-label">Choose your browser from the list:</label>

                        <option value="Chrome">

                <label class="form-check-label">Option disable</label>

            </div>
            <div class="form-check form-switch">

                <label class="form-check-label" for="mySwitch">Autoplay</label>
            </div>
        <label for="customRange" class="form-label">Custom range</label>

        <input type="range" class="form-range"id="customRange">

        <input type="range" class="form-range"id="customRange" step="10">
        <label for="customRange" class="form-label">Custom range</label>
