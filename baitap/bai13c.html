<html>
    <head>

        <title>
            Bài 13c
        </title>
    </head>
    <body>
        <form style="text-align: center;">
            <h3 style="background: blue; color:white">Máy tính cá nhân</h3>
            <table align="center">
                <tr>
                    <td>
                        <label>Số thứ nhất:</label>
                    </td>
                    <td>
                        <input type="text" name="sothunhat" placeholder="Nhập vào một số">
                    </td>
                </tr>
                <tr>
                    <td><label>Số thứ hai:</label></td>
                    <td>
                        <input type="text" name="sothuhai" placeholder="Nhập vào một số">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Kết quả</label>
                    </td>
                    <td>
                        <input type="text" name="ketqua">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="end">
                        <input type="button" value="+"/>
                        <input type="button" value="-"/>
                        <input type="button" value="*"/>
                        <input type="button" value="/"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
